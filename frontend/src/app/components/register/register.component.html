<app-navigation></app-navigation>
<div class="wrapper fadeInDown">
  <div id="formContent">
    <h2 class="active"> Zaregistrovať sa </h2>

    <form>
      <input type="text" id="name" autocomplete="off" autocapitalize="off" name="login" placeholder="Meno">
      <input type="text" id="lastName" autocomplete="off" autocapitalize="off" name="login" placeholder="Priezvisko">
      <input type="text" id="login" name="login" placeholder="Email">
      <input type="password" id="password" name="login"  autocomplete="off" autocapitalize="off" autocorrect="off" placeholder="Heslo">
      <input type="text" id="address" autocomplete="off" autocapitalize="off" name="login" placeholder="Adresa">
      <input type="text" id="town" autocomplete="off" autocapitalize="off" name="login" placeholder="Mesto">
      <input type="text" id="country" autocomplete="off" autocapitalize="off" name="login" placeholder="Štát">
      <input type="number"  id="phone" autocomplete="off" autocapitalize="off" name="login" placeholder="Telefónne číslo">
      <input type="submit" value="Registrovať" >
    </form>

    <div id="formFooter">
      <a class="underlineHover" routerLink="/login">Už máte účet?</a>
    </div>
  </div>
</div>
